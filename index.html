<!DOCTYPE html>
<hmtl lang="eng">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
    </head>

    <body>
        <script>
            function computerPlay() {
                const arrChoices = ['Paper', 'Rock', 'Scissors'];
                // get random index
                const randomIndex = Math.floor(Math.random() * arrChoices.length);

                // get random item form the array
                const item = arrChoices[randomIndex];
                return item;
            }

            function playRound(playerSelection, computerSelection = computerPlay()) {
                playerSelection = playerSelection.charAt(0).toUpperCase() + playerSelection.slice(1).toLowerCase();
                let looserMessage = `You Lose! ${computerSelection} beats ${playerSelection}`;
                let winnerMessage = `You Win! ${playerSelection} beats ${computerSelection}`;

                if (computerSelection === playerSelection) {
                    console.log(`It\'s a tie!! Both choose ${computerSelection}`);
                }
                else if (computerSelection === 'Rock' && playerSelection === 'Scissors') {
                    console.log(looserMessage);
                }
                else if (computerSelection === 'Scissors' && playerSelection === 'Paper') {
                    console.log(looserMessage);
                }
                else if (computerSelection === 'Paper' && playerSelection === 'Rock') {
                    console.log(looserMessage);
                }
                else {
                    console.log(winnerMessage);
                }
            }
        </script>
    </body>
</hmtl>
