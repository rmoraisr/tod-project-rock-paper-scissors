<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div>
                <h1>Paper, Rock or Scissors?</h1>
            </div>
        </div>
    </header>
    <!-- Call the playRound() -->
    <div class="buttons">
        <div class="container">
            <button id="btn" value="rock">Rock</button>
            <button id="btn" value="paper">Paper</button>
            <button id="btn" value="scissors">Scissors</button>
        </div>
    </div>
    <div class="results">
        <div class="container">
            <!-- Display Result -->
            <div class="result"></div>
            <!-- Display the running score -->
            <div class="score"></div>
            <p id="computerScore"></p>
            <p id="playerScore"></p>
            <!--Announce winner after 5 rounds-->
            <div class="winner"></div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <button id="btn-reset">Play Again</button>
        </div>
    </div>
</body>

</html>
